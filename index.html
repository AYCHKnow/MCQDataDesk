<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Assessorator</title>

    <link rel="stylesheet" type="text/css" href="theme.css"/>

    <script src="script.js"></script>
</head>
<body>
<div id="container">
    <h3>The Assessorator</h3>
    <div id="leftCol" class="column" style="float:left;width:30%;">
        <div id="classes">
            Classes:<br/>
            <div id="classList" class="list">
                <li>No Classes
                    <button onclick="UI.createClass()">+</button>
                </li>
            </div>
        </div>
        <div id="assessments">
            Assessments:<br/>
            <div class="list">
                <li>No Assessments
                    <button onclick="UI.createAssessment()">+</button>
                </li>
            </div>
        </div>
    </div>
    <div id="centerCol" class="column" style="display:inline-block;width:30%">
        <div id="questions">
            Questions:<br/>
            <div class="list">
                <li>No Questions
                    <button onclick="UI.createQuestion()">+</button>
                </li>
            </div>
        </div>
    </div>
    <div id="rightCol" class="column" style="float:right;width:40%;">
        <div id="question">
            Question Edit:<br/>
            <div id="questionEditor" style="border-style:groove">
                <h1>TODO</h1>
            </div>
        </div>
    </div>


    <p style="position:absolute; bottom: 0;"><a href="javascript:UI.printData()">Debug Info</a>&nbsp;<a
            href="todo.html">Todo List</a></p>
</div>
</body>
</html>
