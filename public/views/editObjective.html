<md-card id="editTopicContainer">
    <md-card-title>
        <md-card-title-text>
            <span class="md-headline">Create Objective</span>
        </md-card-title-text>
    </md-card-title>
    <form name="objectiveForm" ng-submit="submitObjective()">
        <md-content layout-padding>
            <div layout="column">
                <md-input-container class="md-block" flex>
                    <label>Topic Name</label>
                    <input required id="objectiveName{{tabID}}" type="text" name="objectiveName" ng-model="objective.name"/>
                    <div ng-messages="objectiveForm.objectiveName.$error">
                        <div ng-message="required">Objective Name is required.</div>
                    </div>
                </md-input-container>
            </div>
            <div layout="row">
                <span flex></span>
                <md-button ng-click="cleanup()">Cancel</md-button>
                <md-button type="submit" class="md-primary">
                    Create
                </md-button>
            </div>
        </md-content>
    </form>
</md-card>
