<script src="../controllers/classesController.js"></script>

<div id="classesContainer" class="md-padding" ng-controller="classesCtrl">
    <md-card>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>
                    <span>Classes</span>
                </h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="addClass($event)">

                    <md-tooltip md-visible="addClassTooltip">
                        Add Class
                    </md-tooltip>
                    <span style="font-size:28px">+</span>
                </md-button>
            </div>
        </md-toolbar>
        <md-content id="classesList" flex layout-padding>
            <md-list>
                <md-list-item class="md-3-line" ng-repeat="class in classes">
                    <md-button id="class{{ class.ID }}" ng-click="viewClass(class.ID)" style="padding:5px;" flex>
                        <div class="md-list-item-text" layout="column">
                            <h3>{{ class.courseID }}</h3>
                            <h4>{{ class.courseName }}</h4>
                            <p>{{ class.courseSemester + " " + class.courseYear }}</p>
                        </div>
                    </md-button>
                    <md-divider inset></md-divider>
                </md-list-item>
            </md-list>
        </md-content>
    </md-card>
</div>
