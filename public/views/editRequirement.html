<div id="editClassContainer" class="list-group flex" style="margin-bottom:0">
    <div class="list-group-item active">
        <h2 style="margin-top:10px">
            {{editRequirementEnabled?'Modify':'Create'}} Requirement
        </h2>
    </div>

    <li class="list-group-item form-check form-check-inline" style="border:none">
        <h4>
            <span>Requirement Type:</span>
        </h4>
        <form>
            <label class="form-check-label" ng-repeat="choice in choices track by $index" style="margin-right:10px">
                <input class="form-check-input" name="type" type="radio" ng-value="$index" ng-model="selection.index"/> {{ choice }}
            </label>
        </form>
    </li>
    <div style="display:flex;margin:0 5px">
        <!-- Select Topics -->
        <div ng-if="questions.rules[index].type === 'Topic'" style="width:70%">
            <ui-select multiple class="ng-animate-disabled" ng-model="questions.rules[index].topics" theme="bootstrap"
                       focus-on="inputChooserTopic" style="min-height:34px">
                <ui-select-match placeholder="Choose a Topic">
                    {{$item.topicName}}
                </ui-select-match>
                <ui-select-choices
                        repeat="obj in (class.topics|sort:{key:'topicName',mode:'ascending'}) | filter: { 'topicName': $select.search }">
                    <div ng-bind-html="obj.topicName| highlight: $select.search"></div>
                </ui-select-choices>
                <ui-select-no-choice style="padding-left:5px;">
                    {{ class.topics.length===0?'No Topics Exist':'No Topics Found' }}
                </ui-select-no-choice>
            </ui-select>
        </div>
        <!-- Select Objectives -->
        <div ng-if="questions.rules[index].type === 'Objective'" style="width:70%">
            <ui-select multiple class="ng-animate-disabled" ng-model="questions.rules[index].objectives" theme="bootstrap"
                       focus-on="inputChooserObjective" style="min-height:34px">
                <ui-select-match placeholder="Choose an Objective">
                    {{$item.objectiveText}}
                </ui-select-match>
                <ui-select-choices
                        repeat="obj in (class.objectives|sort:{key:'objectiveText',mode:'ascending'}) | filter: { 'objectiveText': $select.search }">
                    <div ng-bind-html="obj.objectiveText| highlight: $select.search"></div>
                </ui-select-choices>
                <ui-select-no-choice style="padding-left:5px;">
                    {{ class.objectives.length===0?'No Objectives Exist':'No Objectives Found' }}
                </ui-select-no-choice>
            </ui-select>
        </div>
        <!-- Number of Questions -->
        <label class="form-check-label" style="width:28%;position:relative;top:-20px;margin-left:auto">
            Number of Questions:
            <input class="form-control" name="type" type="number" min="1" step="any"
                   ng-model="questions.rules[index].numRequired"/>
        </label>
    </div>
    <div class="list-group-item" style="padding: 5px; text-align:right">
        <button type="button" style="margin-right:2px" class="btn btn-default" ng-if="!editRequirementEnabled" ng-click="cancel()">Cancel</button>
        <button type="button" class="btn btn-primary" ng-click="submit()">
            {{editRequirementEnabled?'Modify':'Create'}}
        </button>
    </div>
</div>
