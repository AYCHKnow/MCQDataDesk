<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assessorator</title>

    <link rel="stylesheet" href="theme.css"/>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.min.css"/>
    <link rel="stylesheet" href="../node_modules/ng-toast/dist/ngToast.min.css"/>
    <link rel="stylesheet" href="../node_modules/ng-toast/dist/ngToast-animations.min.css">
    <link rel="stylesheet" href="../node_modules/ui-select/dist/select.min.css"/>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.min.css">

</head>
<body>
<script src="menuBar.js"></script>
<script src="stateManager.js"></script>

<script src="../node_modules/angular/angular.min.js"></script> <!--Note if loaded in HEAD blocks until loaded. If loaded in body may create 'content flash' upon loading.
See http://stackoverflow.com/questions/15538125/angularjs-in-head-vs-body -->
<script src="../node_modules/angular-animate/angular-animate.min.js"></script>
<script src="../node_modules/angular-aria/angular-aria.min.js"></script>
<script src="../node_modules/angular-messages/angular-messages.min.js"></script>
<script src="../node_modules/angular-route/angular-route.min.js"></script>
<script src="../node_modules/angular-sanitize/angular-sanitize.min.js"></script>
<script src="../node_modules/angular-touch/angular-touch.min.js"></script>

<script src="../node_modules/angular-material/angular-material.min.js"></script>
<script src="../node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
<script src="../node_modules/angular-bootstrap-contextmenu/contextMenu.js"></script>
<script src="../node_modules/ui-select/dist/select.min.js"></script>
<script src="../node_modules/ng-toast/dist/ngToast.min.js"></script>


<script src="assessoratorApp.js"></script>
<script src="controllers/viewController.js"></script>
<script src="controllers/classesController.js"></script>

<!--TODO figure out why this won't load in classView.html-->
<script src="controllers/classViewController.js"></script>
<script src="controllers/editTopicController.js"></script>
<script src="controllers/editQuestionController.js"></script>
<script src="controllers/editObjectiveController.js"></script>
<script src="controllers/editAssessmentController.js"></script>
<script src="controllers/searchQuestionsController.js"></script>
<script src="controllers/importQuestionsController.js"></script>
<script src="controllers/exportAssessmentController.js"></script>
<script src="controllers/aboutController.js"></script>

<script src="databaseManager.js"></script>

<div ng-app="assessoratorApp" ng-controller="viewCtrl" id="container" class="greyBackground" style="height:100%">
    <toast></toast>

    <div ng-include="'views/'+page.URL"></div>

    <p style="position:absolute; bottom: 0; margin: 0; height:35px; overflow: hidden" ng-if="devMode()">
        <md-button ng-click="dataDebug()">Data Debug</md-button>
        <md-button ng-click="todoList()">Todo List</md-button>
        <md-button onclick="Database.deleteDatabase();location.document.reload()">Delete DB</md-button>
        <md-button onclick="UI.stressTest()">StressTest<md-tooltip>Creates 50 classes, Each with 100 topics, 100 objectives and 100 questions per topic.</md-tooltip></md-button>
        <md-button onclick="UI.freeze()">UnresponsiveTest</md-button>
    </p>
</div>

</body>
</html>
