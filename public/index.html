<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Assessorator</title>

    <link rel="stylesheet" type="text/css" href="theme.css"/>
    <link rel="stylesheet" type="text/css" href="libs/angular-material.css"/>
</head>
<body>
<script src="stateManager.js"></script>

<script src="libs/angular.js"></script> <!--Note if loaded in HEAD blocks until loaded. If loaded in body may create 'content flash' upon loading.
See http://stackoverflow.com/questions/15538125/angularjs-in-head-vs-body -->
<script src="libs/angular-animate.js"></script>
<script src="libs/angular-aria.js"></script>
<script src="libs/angular-material.js"></script>
<script src="libs/angular-messages.js"></script>
<script src="libs/angular-route.js"></script>
<script src="libs/angular-sanitize.js"></script>

<script src="assessoratorApp.js"></script>
<script src="controllers/viewController.js"></script>
<script src="controllers/classesController.js"></script>

<script src="controllers/classViewController.js"></script>
<script src="controllers/editTopicController.js"></script>
<script src="controllers/editQuestionController.js"></script>
<script src="controllers/editObjectiveController.js"></script>
<script src="controllers/editAssessmentController.js"></script>
<script src="controllers/searchQuestionsController.js"></script>

<script src="databaseManager.js"></script>

<div ng-app="assessoratorApp" ng-controller="viewCtrl" id="container" class="greyBackground" style="height:100%">

    <div ng-include="'views/'+page.URL"></div>

    <p style="position:absolute; bottom: 0; margin: 0; height:35px; overflow: hidden">
        <md-button ng-click="dataDebug()">Data Debug</md-button>
        <md-button ng-click="todoList()">Todo List</md-button>
        <md-button onclick="Database.deleteDatabase()">Delete DB</md-button>
        <md-button onclick="UI.stressTest()">StressTest<md-tooltip>Creates 50 classes, Each with 100 topics, 100 objectives and 100 questions per topic.</md-tooltip></md-button>
